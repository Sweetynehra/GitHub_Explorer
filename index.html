<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>  <i class="fa-brands fa-github" style="margin-right: 15px;"></i><b>GitHub Explorer</b></h1>
        </div>
 
        <div class="search-container">
            <input type="text" class="search-input" id="input" placeholder="Enter Github UserName" />
             <div class="search-button" onclick="getUser()">Search User
            </div>
        </div>
        
        <div class="profile-container" id="profile-container">
            <div class="profile-picture">
                <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_640.png" alt="Profile Picture">
            </div>
            <div class="profile-details">
                <h3 id="bio">Your Bio !!</h3>
                <h4>Name- <h4 id="name"></h4></h4>
                <h4>No. of Repositories- <h4 id="repo"></h4></h4>
                <h4>Followers-  <h4 id="followers"></h4> </h4>
                <h4>Followings-  <h4 id="following"></h4></h4>
                <h4>Created at -  <h4 id="created_at"></h4></h4>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
